<!doctype html>
<html>

<head>
    <title>register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>
        <iframe src="html/header2.html" height="128px" width="100%" scrolling="no" frameborder="0"></iframe>
    </header>
    <div class="zcbar">
        <div class="wrapbox">
            欢迎注册品聚艺术品鉴赏交易平台,仅需一步即可获得会员通行证
        </div>
    </div>
    <!-- 注册表单 -->
    <div class="reg_bg">
        <form>
            <select>
                <option>0086</option>
            </select>
            <input type="text" name="phone" class="input52" placeholder="请输入您的手机号" maxlength="11">
            <input type="text" name="code" class="input82" placeholder="请输入验证码" maxlength="4">
            <input type="button" value="获取验证码" class="button82" id="captcha">
            <input type="password" name="pass" class="input9" placeholder="请输入密码" maxlength="16">
            <input type="password" name="newpass" class="input9" placeholder="请再次输入密码" maxlength="16">
            <input type="button" value="注册" class="button52" id="register">
        </form>
    </div>

    <footer>
        <iframe src="html/footer2.html" frameborder="0" height="130px" width="100%" scrolling="no"></iframe>
    </footer>
</body>

</html>
