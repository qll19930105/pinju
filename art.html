    <script>
        var LIWIDTH = 930;
        var LICOUNT = 3;
        var i = 0;
        var DURATION = 500;
        var CANCLICK = true;

        var ulImgs = document.getElementById("art_imgs");
        var ulIdxs = document.getElementById("art_idxs");
        console.log(ulIdxs)
        var lis = ulIdxs.children;

        function moveTo(to) {
            if (to == undefined) {
                to = i + 1;
            }
            if (i == 0) {
                if (to > i) {
                    ulImgs.className = "transition";
                } else {
                    ulImgs.className = "";
                    ulImgs.style.marginLeft = -LIWIDTH * LICOUNT + "px";
                    setTimeout(function() {
                        moveTo(LICOUNT - 1);
                    }, 100);
                    return;
                }
            }
            i = to;
            console.log(i)
            ulImgs.style.marginLeft = -i * LIWIDTH + "px";
            for (var li of lis) {
                li.className = "";
            }
            if (i == LICOUNT) {
                i = 0;
                setTimeout(function() {
                    ulImgs.className = "";
                    ulImgs.style.marginLeft = 0;
                }, DURATION)
            }
            lis[i].className = "hov";
        }
        ulIdxs.onclick = function(e) {
            var span = e.target;
            if (span.nodeName == "SPAN") {
                if (span.className !== "hov") {
                    for (var i = 0; i < lis.length; i++) {
                        if (lis[i] == span) {
                            break;
                        }
                    }
                    moveTo(i);
                }
            }
        }
        var interval = 2000;
        var timer = setInterval(function() {
            moveTo();
        }, interval);
    </script>
